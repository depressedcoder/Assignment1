<body>

    <body>
        <div class="container" style="margin-top: 20px;">

            <h2> IIT DU Marks For Semester</h2>
            <form name="marksForm" action="actionpage.php" method="post">
                <br>
                <div class="input-group">
                    <span class="input-group-text">Name</span>
                    <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Roll</span>
                    <input type="text" class="form-control" id="roll" placeholder="Enter Roll" name="roll">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Course Code and Marks</span>
                    <input type="text" aria-label="Course Code" placeholder="Course Code" name="course1code"
                        class="form-control">
                    <input type="number" aria-label="Marks" placeholder="Marks" name="course1marks" class="form-control"
                        min="0" max="100">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Course Code and Marks</span>
                    <input type="text" aria-label="Course Code" placeholder="Course Code" name="course2code"
                        class="form-control">
                    <input type="number" aria-label="Marks" placeholder="Marks" name="course2marks" class="form-control"
                        min="0" max="100">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Course Code and Marks</span>
                    <input type="text" aria-label="Course Code" placeholder="Course Code" name="course3code"
                        class="form-control">
                    <input type="number" aria-label="Marks" placeholder="Marks" name="course3marks" class="form-control"
                        min="0" max="100">
                </div>
                <br>
                <div class="input-group">
                    <span class="input-group-text">Course Code and Marks</span>
                    <input type="text" aria-label="Course Code" placeholder="Course Code" name="course4code"
                        class="form-control">
                    <input type="number" aria-label="Marks" placeholder="Marks" name="course4marks" class="form-control"
                        min="0" max="100">
                </div>
                <br>
                <input type="submit" class="btn btn-success" value="OK" onclick="return checkMarks()" />
            </form>
        </div>

    </body>

    <script>
        function checkMarks() {
            debugger;
            var roll = document.forms["marksForm"]["roll"].value;
            var name = document.forms["marksForm"]["name"].value;
            var course1code = document.forms["marksForm"]["course1code"].value;
            var course2code = document.forms["marksForm"]["course2code"].value;
            var course3code = document.forms["marksForm"]["course3code"].value;
            var course4code = document.forms["marksForm"]["course4code"].value;

            var course1marks = parseFloat(document.forms["marksForm"]["course1marks"].value);
            var course2marks = parseFloat(document.forms["marksForm"]["course2marks"].value);
            var course3marks = parseFloat(document.forms["marksForm"]["course3marks"].value);
            var course4marks = parseFloat(document.forms["marksForm"]["course4marks"].value);

            var alertMessage = "";
            var confirm = true;

            if (name == "") {
                alertMessage = "Please Enter Name.";
                alert(alertMessage);
                confirm = false;
            }
            else if (roll == "") {
                alertMessage = "Please Enter Roll.";
                alert(alertMessage);
                confirm = false;
            }
            else if (course1code == "" || course2code == "" || course3code == "" || course4code == "" ||
                course1marks == "" || course2marks == "" || course3marks == "" || course4marks == "") {
                alertMessage = "Please Enter All The Course Code and Marks.";
                alert(alertMessage);
                confirm = false;
            }
            return confirm;
        }
    </script>
